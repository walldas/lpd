{% extends "base.html" %}


{% block head%}Tarptautinių renginių sukurimas{% endblock %}




{% block page%}
<div class = "row justify-content-md-center">
<div class = "col-lg-8 shadow-sm page">
{% if current_user.lvl == 2 %}
	<form class="form-horizontal  needs-validation" role="form"  method="POST" novalidate>
				
                <h2>Tarptautinis Renginys</h2><hr>

                <div class="form-group">
                    <label for="firstName" class="col-md-3 control-label" >(LT)Pavadinimas</label>
                    <div class="col-md-9">
                        <input type="text" id="title" placeholder="Pavadinimas" class="form-control" autofocus="" name="title"  value="{{event.title}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-md-3 control-label" >(EN) Title</label>
                    <div class="col-md-9">
                        <input type="text" id="title_en" placeholder="Title" class="form-control"  name="title_en" value="{{event.title_en}}">
                    </div>
                </div>
				 <div class="form-group">
                    <label for="lastName" class="col-md-3 control-label" >Laikas</label>
                    <div class="col-md-9">
                        <input type="text" id="date" placeholder="2020.02.22 - 02.24 " class="form-control"  name="date" value="{{event.date}}" required>
                    </div>
                </div>
				 <div class="form-group">
                    <label for="lastName" class="col-md-3 control-label" >Vieta</label>
                    <div class="col-md-9">
                        <input type="text" id="location" placeholder="Vilnius, Litexpo" class="form-control"  name="location" value="{{event.location}}" required>
                    </div>
                </div>
                
				
				
				<input type="submit" value="Atlikta" class="btn btn-success btn-block btn-sm">
				</div>
            </form>
	
	
{% endif %}	
</div>
</div>
<script>
(function() {
'use strict';
window.addEventListener('load', function() {
// Fetch all the forms we want to apply custom Bootstrap validation styles to
var forms = document.getElementsByClassName('needs-validation');
// Loop over them and prevent submission
var validation = Array.prototype.filter.call(forms, function(form) {
form.addEventListener('submit', function(event) {
if (form.checkValidity() === false) {
event.preventDefault();
event.stopPropagation();
}
form.classList.add('was-validated');
}, false);
});
}, false);
})();
</script>

{% endblock %}
